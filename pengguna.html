<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white/40 backdrop-blur-md border-b border-white/40">
    <nav class="max-w-6xl mx-auto flex items-center gap-6 p-4 text-sm">
      <a class="px-3 py-1 rounded-full hover:bg-white/60 transition" href="#">Peminjaman</a>
      <a class="px-3 py-1 rounded-full hover:bg-white/60 transition" href="#">Pengembalian</a>
      <a class="px-3 py-1 rounded-full hover:bg-white/60 transition" href="#">Status Buku</a>
      <a class="px-3 py-1 rounded-full hover:bg-white/60 transition" href="#">Data Buku</a>
      <a class="px-3 py-1 rounded-full bg-black text-white" href="#">Pengguna</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="relative h-72 bg-cover bg-center"
    style="background-image:url('https://images.unsplash.com/photo-1529156069898-49953e39b3ac');">
    <div class="absolute inset-0 bg-black/40"></div>

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 
     p-6 bg-white/80 backdrop-blur-md shadow-lg max-w-lg">
      <h2 class="text-xs uppercase tracking-wide text-gray-500">Featured Event</h2>
      <h1 class="text-xl font-semibold mb-1">Teen Crafters: Pipe Cleaner Flowers</h1>
      <p class="text-sm text-gray-600 mb-2">Mon, Nov 17 | 4pm - 4:45pm</p>
      <button class="text-xs font-medium px-3 py-2 bg-black text-white rounded">Details</button>
    </div>
  </section>

  <main class="max-w-6xl mx-auto p-8">
    <h2 class="text-2xl font-semibold mb-2">Before Netflix there was the library.</h2>
    <a class="text-lg font-medium underline" href="#">View our collection ></a>
  </main>

</body>
</html>
