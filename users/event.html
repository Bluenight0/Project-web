<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Event | User</title>
</head>
<body class="bg-gray-400 min-h-screen">

  <!-- Navbar -->
  <header class="absolute top-0 left-0 w-full z-20">
    <nav class="flex justify-between p-3 gap-6">
      <ul class="bg-white/10 text-white rounded-2xl px-3 py-1 hover:bg-gray-400 transition shadow-lg font-semibold">
        <li><a href="beranda.html">Beranda</a></li>
      </ul>
      <div class="flex flex-end gap-6">
        <ul class="bg-white/10 text-white/60 rounded-2xl px-3 py-1 hover:bg-gray-400 transition shadow-lg font-semibold">
          <li><a href="data-buku-user.html">Data Buku</a></li>
        </ul>
        <ul class="bg-white/10 text-white/60 rounded-2xl px-3 py-1 hover:bg-gray-400 transition shadow-lg font-semibold">
          <li><a href="profil.html">Profil</a></li>
        </ul>
        <ul class="bg-white/10 text-white/60 rounded-2xl px-3 py-1 hover:bg-gray-400 transition shadow-lg font-semibold">
          <li><a href="event.html" class="text-white">Event</a></li>
        </ul>
        <ul class="bg-white/10 text-white/60 rounded-2xl px-3 py-1 hover:bg-gray-400 transition shadow-lg font-semibold">
          <li><a href="peminjaman.html">Peminjaman</a></li>
        </ul>
        <ul class="bg-white/10 text-white/60 rounded-2xl px-3 py-1 hover:bg-gray-400 transition shadow-lg font-semibold">
          <li><a href="../login.html">Login</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="pt-28 px-6">
    <h1 class="text-2xl font-bold text-white mb-6">Event yang Tersedia</h1>
    <div id="event-list" class="grid gap-4"></div>
  </main>

  <script>
    const eventList = document.getElementById("event-list");

    async function loadEvents() {
      try {
        const res = await fetch("../back-end/event.php");
        const events = await res.json();

        eventList.innerHTML = "";

        if (!Array.isArray(events) || events.length === 0) {
          eventList.innerHTML =
            "<p class='text-white text-center'>Belum ada event tersedia.</p>";
          return;
        }

        events.forEach((event) => {
          const div = document.createElement("div");
          div.className =
            "bg-white/10 rounded-2xl p-4 text-white shadow-lg flex justify-between items-center flex-wrap";

          let ikutButton = event.ikut ? 
            `<button class="bg-gray-400 cursor-not-allowed text-white px-3 py-1 rounded-xl shadow" disabled>Sudah Ikut</button>` :
            `<button class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-xl shadow" onclick="verifikasiIkut(${event.id})">Ikuti</button>`;

          div.innerHTML = `
            <div>
              <h2 class="text-xl font-semibold">${event.nama}</h2>
              <p class="text-sm text-white/70">${event.lokasi}</p>
              <p class="text-sm mt-1">Tanggal: <span class="text-white/80">${event.tanggal}</span></p>
            </div>
            <div class="flex gap-3 mt-3 md:mt-0">
              ${ikutButton}
            </div>
          `;
          eventList.appendChild(div);
        });
      } catch (err) {
        console.error("Gagal mengambil event:", err);
        eventList.innerHTML =
          "<p class='text-red-400'>Gagal memuat data event.</p>";
      }
    }

    async function verifikasiIkut(eventId) {
      const konfirmasi = prompt("Ketik 'ikut' untuk konfirmasi mengikuti event ini:");
      if (!konfirmasi) return;
      if (konfirmasi.toLowerCase() !== "ikut") {
        alert("❌ Konfirmasi salah. Ketik 'ikut' untuk lanjut.");
        return;
      }

      try {
        const res = await fetch("../back-end/peserta_event.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ event_id: eventId })
        });
        const result = await res.json();

        if (result.status === "success") {
          alert("✅ Kamu berhasil mengikuti event!");
          loadEvents(); // refresh tombol
        } else if (result.status === "exists") {
          alert("⚠️ Kamu sudah mengikuti event ini sebelumnya.");
        } else {
          alert("❌ Terjadi kesalahan: " + (result.message || "Gagal."));
        }
      } catch (err) {
        console.error("Error:", err);
        alert("❌ Gagal mengirim data ke server.");
      }
    }

    // Load events otomatis
    loadEvents();
  </script>
</body>
</html>
